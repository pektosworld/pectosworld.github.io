	<title>Ang Probinsyano | Cardo's Tales</title>

	<script type="text/javascript">
	function startGame()
	{
		var gender = "boy";
		var city = " ";
		var villain = " ";
		var weapon = " ";
		var animal = " ";
		numYears = prompt("Enter a number greater than 0: ");
		gender = prompt("Is the story about a boy or a girl? ");
		letter = gender.charAt(0);
		gender = (letter == "b" || letter == "B")?"boy":"girl";
		pronoun = (gender == "boy")?"he":"she";
		name = prompt("Enter the hero's name: ");
		city = prompt("Enter the name of a province: ");
		villain = prompt("Enter a type of villain: ");
		weapon = prompt("Enter a weapon you like: ");
		animal = prompt("Enter a animal you like: ");
		document.getElementById("content").innerHTML =("Once upon a time, about " + numYears + " years ago, there was a "+ gender + " named " + name + ". " + name + " lived in a small town in the woods just outside " + city + " .</p> <p>" + name + " enjoyed walking in the woods every day until... One day " + pronoun + " came upon to " + villain + " sitting on a log pointing a " + weapon + ".</p> <p>Then " + villain + " jumped up, and ride his " + animal + ". " + name + " went to the city as fast as " + pronoun + " could but then " + villain + " followed and ...</p><h3>What happened? You decide! </h3> <p>Ending 1: Then " + villain + " and " + name + " became best friends and lived in " + name + "'s town happily ever after.</p> <p>Ending 2: The " + villain + " overpowered " + name + " and gobbled down all the " + weapon + " and " + animal + " in " + name + "'s town.</p> <p>Ending 3: " + name + " screamed mean things at  " + villain + ", causing  " + villain + " to turn and run back to the town, never to be seen again.</p>");
		}
	</script>
